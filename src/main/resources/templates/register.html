<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>

<form action="#" th:action="@{/register}" method="post">
    <div class="form-group">
        <label for="username">Username</label>:
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               autofocus="autofocus"
               placeholder="Username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>:
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password">
    </div>

    <div class="form-group">
        <label for="email">Email</label>:
        <input type="email"
               id="email"
               name="email"
               class="form-control"
               placeholder="Email">
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="login-submit"
                       id="login-submit"
                       class="form-control btn btn-info"
                       value="Register">
            </div>
        </div>
    </div>
</form>

        <div th:if="${existingUser != null}">
            <span th:text="${existingUser}"></span>
        </div>

        <div th:if="${emailError != null}">
            <span th:text="${emailError}"></span>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cos cumparaturi</title>
    <link rel="stylesheet" type="text/css" href="../../shoppingCart.css" th:href="@{/shoppingCart.css}">
</head>
<body>

<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="#" th:action="@{/shoppingCart}" method="post">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label><i class="fa fa-user"></i> Numele dvs</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Popescu Ion">
                        <label><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="popoescuion@example.com">
                        <label><i class="fa fa-address-card-o"></i> Adresa Livrare</label>
                        <input type="text" id="adr" name="deliveryAddress" placeholder="542 W. 15th Street">
                        <label><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">Judet</label>
                                <input type="text" id="state" name="county" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Cod postal</label>
                                <input type="text" id="zip" name="zipCode" placeholder="10001">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cos cumparaturi <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>

            <div th:if="${productList != null}">
                <div  th:each="product : ${productList}">
                    <p>
                        <a th:href="@{productDetails/__${product.id}__}">
                            <span th:text="${product.name}"></span>
                            <span th:text="${product.details}">...</span>
                            <span th:text="${product.description}">...</span>
                            <span th:text="${product.price}">...</span>
                         </a>
                    </p>
                </div>
            </div>


            <!--<p><a href="#">Product 1</a> <span class="price">$15</span></p>-->
            <!--<p><a href="#">Product 2</a> <span class="price">$5</span></p>-->
            <!--<p><a href="#">Product 3</a> <span class="price">$8</span></p>-->
            <!--<p><a href="#">Product 4</a> <span class="price">$2</span></p>-->
            <hr>
            <p>Total <span class="price" style="color:black"><b><span th:text="${totalPrice}"></span></b></span></p>

            <a href="/welcome" class="btn", style="margin-top:50px, margin-left:30px"> Continua cumparaturile </a>
        </div>
    </div>

    <div th:if="${deliveryAddressError != null}">
        <span th:text="${deliveryAddressError}"></span>
    </div>
</div>

</body>
</html>

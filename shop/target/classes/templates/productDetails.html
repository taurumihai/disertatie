<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protection Materials</title>
    <link rel="stylesheet" type="text/css" href="../../table.css" th:href="@{/table.css}">
</head>
<body>


<table>
    <tr>
        <td>Nume</td>
        <td>Descriere</td>
        <td>Pret</td>
        <td>Detalii</td>
    </tr>
    <th:block th:if="currentProduct != null">
        <tr>
            <td th:text="${currentProduct.name}">...</td>
            <td th:text="${currentProduct.description}">...</td>
            <td th:text="${currentProduct.price}">...</td>
            <td th:text="${currentProduct.details}">...</td>
            <td>
                <a th:href="@{/shoppingCart}" class="btn btn-danger">Cumpara</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
